# Gazilla server config file. You can edit these values to change how the server behaves.

# General server configuration
server:
  # Update rate in Hz
  updateRate: 60

# Networking configuration
network:
  # Server communication port
  port: 41803

rosbridge:
  # If the ROS bridge is enabled or not
  enabled: true
  # Port the ROS bridge should use
  port: 41802