# Gazilla server config file

# General server configuration
server:
  # Update rate in Hz
  updateRate: 60

# Networking configuration
network:
  # Server communication port
  port: 41803

rosbridge:
  # If the ROS bridge is enabled or not
  enabled: true
  # ROS host (usually localhost)
  host: "127.0.0.1"
  # ROS port
  port: 41802